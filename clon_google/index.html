<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="El clon de google es una replica del motor de busqueda Google">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="./assets/img/favicon.webp" type="image/x-icon">
  <title>iJCode - Clon de Google</title>
</head>
<body>
  <header class="header">
    <ul class="header-list">
      <li class="header-item">
        <a href="#" class="header-link">Gmail</a>
      </li>
      <li class="header-item">
        <a href="#" class="header-link">Images</a>
      </li>
      <li class="header-item">
        <a href="#" class="header-link is-white">
          <img src="./assets/img/googleApps.webp" alt="Icono de Google Apps" width="15">
        </a>
      </li>
      <li class="header-item">
        <a href="#" class="header-link is-circle">
          <img src="./assets/img/photo.webp" alt="Icono de Google Apps" width="30">
        </a>
      </li>
    </ul>
  </header>
  <main class="main">
    <section class="main-logo">
      <img src="./assets/img/googleIcon.webp" alt="Logo de Google" width="280">
    </section>
    <section class="main-search">
      <img src="./assets/img/searchIcon.webp" alt="icono de buscar" width="16" class="main-icon is-gray">
      <form class="main-form">
        <input type="search" id="search" aria-label="search">
      </form>
      <img src="./assets/img/microphoneIcon.webp" alt="icono de microfono" width="25" class="main-icon">
    </section>
    <section class="main-buttons">
      <a href="#" class="main-button">Google search</a>
      <a href="#" class="main-button">I`m Feeling Lucky</a>
    </section>
    <section class="main-leyend">
      <p class="main-paragraph">Google offered in: <a class="main-link" href="#">Español (Latinoamérica)</a></p>
    </section>
  </main>
  <footer class="footer">
    <section class="footer-country">
      <p class="footer-paragraph">México</p>
    </section>
    <section class="footer-options">
      <ul class="footer-list">
        <li class="footer-item">
          <a href="#" class="footer-link">About</a>
        </li>
        <li class="footer-item">
          <a href="#" class="footer-link">Advertising</a>
        </li>
        <li class="footer-item">
          <a href="#" class="footer-link">Business</a>
        </li>
        <li class="footer-item">
          <a href="#" class="footer-link">How Search works</a>
        </li>
      </ul>
      <ul class="footer-list">
        <li class="footer-item">
          <a href="#" class="footer-link">Privacy</a>
        </li>
        <li class="footer-item">
          <a href="#" class="footer-link">Terms</a>
        </li>
        <li class="footer-item">
          <a href="#" class="footer-link">Settings</a>
        </li>
      </ul>
    </section>
  </footer>

</html>
