<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iJCode - Clon de Netflix</title>
  <link rel="shortcut icon" href="./assets/img/netflixFavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header class="header">
    <div class="header-image">
      <img src="./assets/img/logonetflix.png" alt="Logotipo de Netflix" width="120">
    </div>
  </header>
  <main class="main">
    <h2 class="main-title">¿Quién está viendo ahora?</h2>
    <div class="main-profiles">
      <div class="main-profile">
        <img src="./assets/img/av1.png" alt="Avatar 1" class="main-image" width="120">
        <p class="main-paragraph">JoelDome</p>
      </div>
      <div class="main-profile">
        <img src="./assets/img/av2.jpeg" alt="Avatar 2" class="main-image" width="120">
        <p class="main-paragraph">Julieta12</p>
      </div>
      <div class="main-profile">
        <img src="./assets/img/av3.jpg" alt="Avatar 3" class="main-image" width="120">
        <p class="main-paragraph">Juanito34</p>
      </div>
      <div class="main-profile">
        <img src="./assets/img/av4.png" alt="Avatar 4" class="main-image" width="120">
        <p class="main-paragraph">Manzanita98</p>
      </div>
      <div class="main-profile main-add">
        <img src="./assets/img/agregar.png" alt="Icono de agregar" class="main-image" width="80">
        <p class="main-paragraph">Agregar perfil</p>
      </div>
    </div>
    <div class="main-option">
      <a href="#" class="main-admin">administrar pefiles</a>
    </div>
  </main>
</body>
</html>
