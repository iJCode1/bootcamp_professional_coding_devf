<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/cajero.css">
  <title>iJCode - Cajero Automático</title>
</head>

<body>
  <div class="login bg-indigo-400 flex items-center">
    <div class="container mx-auto w-11/12 p-4 md:p-10 flex items-center h-screen justify-center">
      <div class="login-card bg-white flex flex-col lg:flex-row items-center w-full rounded-md">
        <div class="card-body p-5 md:p-10 w-full lg:w-2/4 flex flex-col content-center">
          <div class="atm">
            <div class="atm-body">
              <!-- <h2 class="text-4xl md:text-5xl font-bold text-black font-normal text-center mb-12">Cajero Automático</h2> -->
              <div class="atm-screen">
                <p class="atm-screen-paragraph" id="atm-screen-paragraph"></p>
                <div class="atm-options">
                  <div class="atm-optionsLeft">
                    <p class="atm-option" id="checkBalance">Consultar Saldo</p>
                    <p class="atm-option" id="logout">Cerrar sesión</p>
                  </div>
                  <div class="atm-optionsRight">
                    <p class="atm-option" id="depositMoney">Ingresar Dinero</p>
                    <p class="atm-option" id="withdrawMoney">Retirar Dinero</p>
                  </div>
                </div>
              </div>
              <div class="atm-buttons">
                <p class="atm-button" id="atm-button-one">1</p>
                <p class="atm-button" id="atm-button-two">2</p>
                <p class="atm-button" id="atm-button-three">3</p>
                <p class="atm-button" id="atm-button-four">4</p>
                <p class="atm-button" id="atm-button-five">5</p>
                <p class="atm-button" id="atm-button-six">6</p>
                <p class="atm-button" id="atm-button-seven">7</p>
                <p class="atm-button" id="atm-button-eight">8</p>
                <p class="atm-button" id="atm-button-nine">9</p>
                <p class="atm-button atm-button-accept" id="atm-button-accept">Aceptar</p>
                <p class="atm-button" id="atm-button-zero">0</p>
                <p class="atm-button atm-button-delete" id="atm-button-delete">⌫</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-image w-full lg:w-2/4">
        </div>
      </div>
    </div>
  </div>
  <script src="./js/cajero.js"></script>
  <script src="./js/db.js"></script>
</body>

</html>
