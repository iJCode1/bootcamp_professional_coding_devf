<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iJCode - Buscador Rubik</title>
  <link rel="shortcut icon" href="./assets/icons/cubo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="header bg-dark d-flex flex-column justify-content-between">
    <div class="nav pt-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <div class="header-brand">
              <img src="./assets/icons/cubo.png" alt="Icono de Cubo Rubik" width="30">
              <a class="navbar-brand ms-1" href="./index.html">Buscador Rubik</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Torneos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Algoritmos</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categorías
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">2x2</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">3x3</a></li>
                    <li><a class="dropdown-item" href="#">3x3 Blind</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">4x4</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">5x5</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="search d-flex flex-column mb-5">
        <h2 class="search-title text-white text-center mb-4">Buscador de Cubos Rubik</h2>
        <div class="card px-4 py-5 search-card">
          <form id="rubiksForm">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-3">
                <label for="inputName" class="form-label">Nombre del Cubo</label>
                <input type="text" class="form-control mb-sm-3" id="inputName" aria-describedby="inputName">
              </div>
              <div class="col-12 col-md-6 col-lg-3">
                <label for="inputCategory" class="form-label">Categoría</label>
                <select class="form-select mb-sm-3" aria-label="Selecciona una categoría" id="inputCategory">
                  <option value='' selected>Selecciona una categoría</option>
                  <option value="2x2">2x2</option>
                  <option value="3x3">3x3</option>
                  <option value="4x4">4x4</option>
                  <option value="5x5">5x5</option>
                </select>
              </div>
              <div class="col-12 col-lg-3">
                <label for="inputBrand" class="form-label">Marca del Cubo</label>
                <select class="form-select mb-sm-4" aria-label="Selecciona una marca" id="inputBrand">
                  <option value='' selected>Selecciona una marca</option>
                  <option value="Gan">Gan</option>
                  <option value="Moyu">Moyu</option>
                  <option value="Valk">Valk</option>
                  <option value="Qiyi">QiYi</option>
                </select>
              </div>
              <div class="col-12 col-lg-3 d-flex align-items-end">
                <button class="btn btn-success btn-block w-100" type="submit">Buscar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main class="main px-3 p-5">
    <div class="container" id="mainContainer">
      <div class="main-cards row" id="mainCards">
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/db.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
