<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iJCode - Calculadora</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="calc">
    <p class="calc-error" id="calc-error"></p>
    <div class="container">
      <div class="calc-content">
        <div class="calc-first">
          <p class="calc-screen" id="calc-screen"></p>
        </div>
        <div class="calc-second">
          <p class="calc-button calc-clean" id="calc-clean">C</p>
          <p class="calc-button calc-ope" id="calc-div">/</p>
          <p class="calc-button" id="calc-seven">7</p>
          <p class="calc-button" id="calc-eight">8</p>
          <p class="calc-button" id="calc-nine">9</p>
          <p class="calc-button calc-ope is-big" id="calc-mult">x</p>
          <p class="calc-button" id="calc-four">4</p>
          <p class="calc-button" id="calc-five">5</p>
          <p class="calc-button" id="calc-six">6</p>
          <p class="calc-button calc-ope is-big" id="calc-sub">-</p>
          <p class="calc-button" id="calc-one">1</p>
          <p class="calc-button" id="calc-two">2</p>
          <p class="calc-button" id="calc-three">3</p>
          <p class="calc-button calc-ope is-big" id="calc-add">+</p>
          <p class="calc-button" id="calc-zero">0</p>
          <p class="calc-button is-big" id="calc-dot">.</p>
          <p class="calc-button calc-delete" id="calc-delete"><-</p>
          <p class="calc-button calc-equal is-big" id="calc-equal">=</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
